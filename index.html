<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/palette-picker/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/palette-picker/assets/index-1uB_tsbP.js"></script>
    <link rel="stylesheet" crossorigin href="/palette-picker/assets/index-jqMqMRxV.css">
  </head>
  <body>
    <div id="app">
      <main>
        <h1 id="site-heading">Palette Picker</h1>
        <form action="#" aria-labelledby="form-heading" id="palette-form">
          <h2 aria-labelledby="form-heading" id="form-heading">Add a Palette</h2>
          <div class="palette-title-container">
            <label for="palette-title">Palette Title:</label>
            <input type="text" id="palette-title" name="palette-title" placeholder="Enter your title" required>
          </div>
          <div id="color1-container">
            <label for="color1">Color #1:</label>
            <input type="color" id="color1" name="color1" required>
            </div>
            <div id="color2-container">
              <label for="color2">Color #2:</label>
              <input type="color" id="color2" name="color2" required>
            </div>
            <div id="color3-container">
            <label for="color3">Color #3:</label>
            <input type="color" id="color3" name="color3" required>
          </div>

    <fieldset>
        <legend>Temperature</legend>
        <div id="temperature">
          <input type="radio" id="warm" name="temperature" value="warm">
          <label for="temp1">Warm</label><br>
          
          <input type="radio" id="neutral" name="temperature" value="neutral" checked>
          <label for="temp2">Neutral</label><br>
          
          <input type="radio" id="cool" name="temperature" value="cool">
          <label for="temp3">Cool</label>
        </div>
    </fieldset>

        <input type="submit" value="Create the palette">
        </form>

        <section id="user-palettes" aria-label="user-palettes">
          <h2>Palettes</h2>
          <ul id="palettes-list"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
